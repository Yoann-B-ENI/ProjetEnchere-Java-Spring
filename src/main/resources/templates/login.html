<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spring Security Example</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>
	// Activation automatique du dark mode si configuré par l'utilisateur
	tailwind.config = {
		darkMode : 'class', // Activation du mode sombre basé sur la classe
	};
</script>
<script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Flashy Animated Background */
        body {

            background: linear-gradient(135deg, #ff00ff, #ff7700, #00ff00, #0000ff);
            background-size: 400% 400%;
            animation: backgroundGradient 8s infinite;
        }

        @keyframes backgroundGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

    </style>
</head>
<body
	class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen">

	<div class="w-full max-w-md bg-gray-800 shadow-md rounded-lg p-6">
		<h1 class="text-2xl font-bold text-gray-100 text-center mb-6">Login</h1>

		<!-- Error Messages -->
		<div th:if="${param.error}"
			class="bg-red-500 text-white text-sm p-3 rounded mb-4">Invalid
			username and password.</div>
		<div th:if="${param.logout}"
			class="bg-green-500 text-white text-sm p-3 rounded mb-4">You
			have been logged out.</div>

		<!-- Login Form -->
		<form th:action="@{/login}" method="post" class="space-y-4">
			<div>
				<label class="block text-sm font-medium text-gray-300">User
					Name</label> <input type="text" name="username"
					class="mt-1 block w-full border-gray-700 bg-gray-900 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-gray-100 p-2" />
			</div>
			<div>
				<label class="block text-sm font-medium text-gray-300">Password</label>
				<input type="password" name="password"
					class="mt-1 block w-full border-gray-700 bg-gray-900 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-gray-100 p-2" />
			</div>
			<div>
				<button type="submit"
					class="w-full bg-indigo-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-800">
					Sign In</button>
			</div>
		</form>
	</div>

</body>
</html>
