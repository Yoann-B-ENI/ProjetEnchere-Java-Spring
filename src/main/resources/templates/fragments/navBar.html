<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div th:fragment="navBar">
	<div sec:authorize="!isAuthenticated()" class="flex items-center space-x-4">
		<a href="/login">S'inscrire - se connecter</a>
	</div>

	<div sec:authorize="isAuthenticated()" class="flex items-center space-x-4">
		<p>
			Utilisateur connecté : <label th:text="${#authentication.getPrincipal().getUsername()}"></label>
		</p>
		<a href="/encheres">Enchères</a>
		<a href="/article/redirectToCreate">Vendre un article</a>
		<a href="/register">Mon Profil</a>
		<form th:action="@{/logout}" method="post" class="flex items-center">
			<button type="submit" class="ml-4">Déconnexion</button>
		</form>
	</div>


</body>
</html>
